<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        .idcontenedor {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .texto {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        
        .boton {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .boton:hover {
            background-color: #218838;
        }
        
        .notas {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .nota {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

    </style>

    <div class="idcontenedor">
        <h1>MIS NOTAS</h1>
        <div class="contenedor">
            <textarea class="texto" id="texto" rows="4"></textarea>
        </div>
        <button class="boton" id="boton">AGREGAR</button>

    </div>
    <h2>MIS NOTAS</h2>
    <div id="notas" class="notas"></div>
    <script src="main.js"></script>
</body>
</html>
